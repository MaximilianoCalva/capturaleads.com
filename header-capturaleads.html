<style>
    .header-capturaleads * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .header-capturaleads {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: rgba(10, 14, 39, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-section {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo-icon {
        font-size: 28px;
        filter: drop-shadow(0 0 10px rgba(41, 102, 255, 0.5));
    }

    .logo-text {
        font-size: 22px;
        font-weight: 800;
        background: linear-gradient(135deg, #2966ff 0%, #00d4ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
        letter-spacing: 0.5px;
    }

    .nav-menu {
        display: flex;
        gap: 5px;
        align-items: center;
        list-style: none;
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 15px;
        font-weight: 600;
        padding: 10px 18px;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .nav-link:hover {
        background: rgba(41, 102, 255, 0.15);
        color: white;
    }

    .mobile-menu-toggle {
        display: none;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .mobile-menu-toggle:hover {
        background: rgba(255, 255, 255, 0.15);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .nav-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.98);
            backdrop-filter: blur(20px);
            flex-direction: column;
            padding: 20px;
            gap: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-menu.active {
            display: flex;
        }

        .mobile-menu-toggle {
            display: block;
        }

        .nav-link {
            width: 100%;
            text-align: center;
        }
    }

    @media (max-width: 480px) {
        .header-container {
            padding: 12px 15px;
        }

        .logo-text {
            font-size: 20px;
        }

        .logo-icon {
            font-size: 24px;
        }
    }
</style>
